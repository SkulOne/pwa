<tui-island class="days-list">
  <tui-island [hoverable]="true" *ngFor="let day of weekWeather$|async" class="card" (click)="selectDay(day)">
    <span>{{day.dt | date:'EEEE'}}</span>
    <span>{{day.temp.day | number:'1.0-0'}}/{{day.temp.night | number: '1.0-0'}}</span>
  </tui-island>
</tui-island>
